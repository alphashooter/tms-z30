<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: stretch;
        }
        #header {
            height: 100px;
            background: hotpink;
        }
        #content {
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        #footer {
            height: 100px;
            background: hotpink;
        }
        .form {
            padding: 10px;
            border: black 1px solid;
            border-radius: 5px;
        }
        .form input {
            display: block;
            width: 300px;
            margin: 5px 0;
        }
        .form .error {
            color: red;
        }
    </style>
</head>
<body>
<div id="header"></div>
<div id="content">
    <form class="form" action="{% url 'register' %}" method="post">
        <div>Имя пользователя:</div>
        <input type="text" name="username" aria-label="Имя пользователя" required>
        <div>Пароль:</div>
        <input id="password" type="password" name="password" aria-label="Пароль" required>
        <div>Подтвердите пароль:</div>
        <input id="confirm_password" type="password" name="confirm_password" aria-label="Подтвердите пароль" required>
        {% csrf_token %}
        <input type="submit" value="Зарегистрироваться"/>
        <div><a href="{% url 'login' %}">Войти</a></div>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </form>
</div>
<div id="footer"></div>
</body>
</html>
